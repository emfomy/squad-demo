  <body>

    <!-- Main -->

      <main id="main" role="main" class="container py-3">
        <header>
          <h1>Self Q&A Demo</h1>
        </header>

        <hr>

        <section class="row mb--3">

          <div class="col-md-6">

            <div id="paragraph" class="mb-3">

              <header>
                <h2>Paragraph</h2>
              </header>

              <small class="form-text text-muted">Select a paragraph:</small>
              <select v-model="topic" class="form-control form-control-sm" :disabled="loading">
                <option value="">...</option>
                <option v-for="(value, key) in pardata" v-bind:value="key" v-text="key"></option>
              </select>

              <small class="form-text text-muted">or write your own paragraph:</small>
              <div class="position-relative">
                <textarea ref="pararea" v-model="partext" class="form-control no-resize bg-transparent h-100 position-absolute" placeholder="The Paragraph" style="top: 0; -1;" :disabled="loading"></textarea>
                <div v-html="partextHighlight()" class="form-control fake-textarea no-select text-transparent border-transparent h-auto" :readonly="loading"></div>
              </div>

            </div>

          </div>

          <div class="col-md-6">

            <div id="answer" class="mb-3">

              <header>
                <h2>Answer</h2>
              </header>

              <small class="form-text text-muted">Select an answer:</small>
              <div class="mb--1">
                <template v-for="item in anslist">
                  <button class="btn btn-sm btn-outline-secondary mb-1" type="submit" :disabled="loading" @click="selectAnswer(item)" v-text="item"></button>${" "}
                </template>
              </div>

              <small class="form-text text-muted">or write your own answer:</small>
              <div class="input-group input-group-sm">
                <input v-model="anstext" type="text" class="form-control" placeholder="The Answer" :disabled="loading" @keyup.enter="submitAnswer"></input>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" :disabled="loading" @click="submitAnswer">Submit</button>
                  <button class="btn text-light bg-secondary" type="submit" :disabled="loading" @click="clearAnswer">Reset</button>
                </div>
              </div>

            </div>

            <div id="question" class="mb-3">

              <header>
                <div v-if="loading" class="float-right my-2"><i class="fas fa-spinner fa-spin"></i> Loading ...</div>
                <h2>Question</h2>
              </header>

              <small class="form-text text-muted">Generated question:</small>
              <div v-text="questext" class="form-control fake-textarea bg-light h-auto" placeholder="The Generated Question"></div>

              <small class="form-text text-muted">Ground truth:</small>
              <div v-text="questext2" class="form-control fake-textarea bg-light h-auto" placeholder="The Ground Truth"></div>

            </div>

          </div>

        </section>

        <hr>

      </main>
